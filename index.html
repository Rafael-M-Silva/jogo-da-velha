<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
        <div class="container-placar">
            <h2>Placar do jogo</h2>
            <div class="placar">
                <div id="x" class="jogador">
                    <p>Jogador X</p>
                <span>0</span>
                </div>
                <div id="o" class="jogador">
                    <p>Jogador 0</p>
                    <span>0</span>
                </div>
                
            </div>
        </div>
    </header>
    <main>
        <div class="game">
            <div class="square" id="square-1"><p></p></div>
            <div class="square" id="square-2"><p></p></div>
            <div class="square" id="square-3"><p></p></div>
            <div class="square" id="square-4"><p></p></div>
            <div class="square" id="square-5"><p></p></div>
            <div class="square" id="square-6"><p></p></div>
            <div class="square" id="square-7"><p></p></div>
            <div class="square" id="square-8"><p></p></div>
            <div class="square" id="square-9"><p></p></div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <b>Rafael Mauricio</b> &copy;</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
